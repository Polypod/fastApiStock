services:

  backend:
    build: ./
    restart: always
    labels:
      # Enable Traefik for this specific "backend" service
      - traefik.enable=true
      # Define the port inside of the Docker service to use
      - traefik.http.service.app.loadbalancer.server.port=80
      # Make Traefik use this domain in HTTP
      - traefik.http.routers.app-http.entrypoint=http
      - traefik.http.routers.app-http.rule=Host(`dojo.crimsonimage.comÂ´)
      # Use the traefik-public nw (declared below)
      - traefik.docker.network=traefik-public
    networks:
      - traefik-public
networks:
  # Use the previously created public nw "traefik-public", shared with other
  # services that need to be publicly available via this Traefik
  traefik-public:
    external: true
